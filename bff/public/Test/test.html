<body>
    <div class="cart-page">
  <h2>Giỏ hàng của bạn</h2>
  <div class="cart-items">
    <div class="cart-item">
      <img src="product.jpg" alt="Cà phê sữa" class="cart-item-image">
      <div class="cart-item-details">
        <h4>Cà phê sữa</h4>
        <div class="quantity">
          <button>-</button>
          <input type="number" value="1" min="1">
          <button>+</button>
        </div>
        <p class="price">25.000đ</p>
        <button class="remove">Xóa</button>
      </div>
    </div>
    <!-- lặp nhiều item -->
  </div>

  <div class="cart-summary">
    <p>Tạm tính: <span>75.000đ</span></p>
    <p>Phí vận chuyển: <span>15.000đ</span></p>
    <hr>
    <p><strong>Tổng cộng: <span>90.000đ</span></strong></p>
    <button class="checkout-btn">Tiến hành đặt hàng</button>
  </div>
</div>


</body>
<script src="test.js"></script>

</html>
