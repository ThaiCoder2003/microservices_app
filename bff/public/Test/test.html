<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="dashboardAdmin.css">
    <link rel="stylesheet" href="homepageLogin.css">
    <link rel="stylesheet" href="homepageNoLogin.css">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="assets/font/fontawesome-free-6.5.1-web/fontawesome-free-6.5.1-web/css/all.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container-box-register">
        <div class="center-box-register">
            <h3 class="container-box-register-header">REGISTER</h3>
            <% if (message) { %>
                <div
                    style="background-color: #f44336; color: white; padding: 12px; margin-bottom: 16px; border-radius: 6px;">
                    <strong>⚠️ Error:</strong>
                    <%= message %>
                </div>
                <% } %>
                    <form method="POST" action="/register" class="container-box-register-form">
                        <label for="name" class="container-box-register-form-label">Name:</label>
                        <input type="text" name="name" id="name" class="container-box-register-form-input" required>
                        <br><br>
                        <label for="email" class="container-box-register-form-label">Email:</label>
                        <input type="email" name="email" id="email" class="container-box-register-form-input" required>
                        <br><br>
                        <label for="password" class="container-box-register-form-label">Password:</label>
                        <input type="password" name="password" id="password" class="container-box-register-form-input" required>
                        <br><br>
                        <label for="password" class="container-box-register-form-label">Confirm Password:</label>
                        <input type="password" name="confirmPassword" id="confirmPassword" class="container-box-register-form-input" required>
                        <br><br>
                        <button type="submit" class="container-box-register-btn-primary">Register</button>
                    </form>
                    <p>Already have an account? <a href="/login" class="container-box-register-here container-box-register-tag-index">Login here</a>.</p>
        </div>
    </div>

</body>
<script src="test.js"></script>

</html>
